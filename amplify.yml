version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

test:
  phases:
    test:
      commands:
        - npm test

# GitHub Integration Settings
github:
  branch: main
  repository: https://github.com/superduper19/reviewscraper.git
  
# Build settings
build:
  frontend:
    environment:
      NODE_ENV: production
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_JWT_SECRET: ${{ secrets.VITE_JWT_SECRET }}
      VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}